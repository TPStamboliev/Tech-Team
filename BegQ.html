        <h1>Beginner test</h1>
        <label>Q.1 What's the answer? (2x-8)(3x+9)=0</label>
        <br>
        <input type="radio" name="q1" class="a">
        <label for="a">a) x1=-3 x2=4</label>
        <input type="radio" name="q1" class="b">
        <label for="b">b) x1=3 x2=-4</label>
        <input type="radio" name="q1" class="c">
        <label for="c">c) x1=-4 x2=-3</label>
        <br>
        <label>Q.2 Stoyan has 2x games, if he bought 3 more he would have 3x. How many games did Stoyan own originally?</label>
        <br>
        <input type="radio" class="a">
        <label for="a">3</label>
        <input type="radio" class="b">
        <label for="b">6</label>
        <input type="radio" class="c">
        <label for="c">12</label>
        <br>
        <label>Q.3 solve the equation: 4x²-4x+1=0</label>
        <br>
        <input type="radio" id="d">
        <label for="d">x=1/2</label>
        <input type="radio" id="e">
        <label for="e">x=3/5</label>
        <input type="radio" id="f">
        <label for="f">x=2/3</label>
        <br>
        <label>Q.4 If ∢ABC is 37° and ∢BCA is twice as much, how many degrees is ∢CBA?</label>
        <br>
        <input type="radio" id="g">
        <label for="g">∢CBA=67°</label>
        <input type="radio" id="h">
        <label for="h">∢CBA=71°</label>
        <input type="radio" id="i">
        <label for="i">∢CBA=69°</label>
        <br>
        <label>Q.5 If little John wants to buy 5kg galvanized square steel for his home renovations, and 1kg is worth 23$, 
            How much money does he need to buy 5kg?</label>
        <br>
        <input type="radio" id="j">
        <label for="j">114$</label>
        <input type="radio" id="k">
        <label for="k">115$</label>
        <input type="radio" id="l">
        <label for="l">116$</label>
        <br>
        <label>Q.6 solve the equation: 6x²-3x+5=0</label>
        <br>
        <input type="radio" id="m">
        <label for="m">There are no possible answers</label>
        <input type="radio" id="n">
        <label for="n">x1=0.3 x2=-1</label>
        <input type="radio" id="o">
        <label for="o">x1=3 x2=0.1</label>
        <br>
        <label>Q.7 if ∢BCA = 34° and ∢BAC = 79°, how many degrees is ∢CBA?</label>
        <br>
        <input type="radio" id="p">
        <label for="p">57°</label>
        <input type="radio" id="q">
        <label for="q">67°</label>
        <input type="radio" id="r">
        <label for="r">77°</label>
        <br>
        <label>Q.8 solve the equation: 9x²+3x-6=0</label>
        <br>
        <input type="radio" id="s">
        <Label for="s">x1=-1 x2=2/3</Label>
        <input type="radio" id="t">
        <label for="t">x1=2/5 x2=1</label>
        <input type="radio" id="u">
        <label for="u">x1=2 x2=0</label>
    </body>
