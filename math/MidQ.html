    <div class="text">
        <b><label>Q.1 solve the equation: x²+4x-12=0</label></b>
        <br>
        <input type="radio" name="q1" class="a">
        <label for="a">a) x1=-3 x2=7</label>
        <input type="radio" name="q1" class="b">
        <label for="b">b) x1=3 x2=-7</label>
        <input type="radio" name="q1" class="c">
        <label for="c">c) x1=3/7 x2=7/3</label>
        <br>
        <br>    
        <br>
        <b><label>Q.2 solve the equation: 4x²+3x-1=0 </label></b>
        <br>
        <input type="radio" name="q2" class="a">
        <label for="a">a) x1=2 x2=3/4</label>
        <input type="radio" name="q2" class="b">
        <label for="b">c) x1=-2 x2=1/4</label>
        <input type="radio" name="q2" class="c">
        <label for="c">b) x1=1/4 x2=-1</label>
        <br>
        <br>    
        <br>
        <b><label>Q.3 solve the equation: 6x²-2x+8=0 </label></b>
        <br>
        <input type="radio" name="q3" class="a">
        <label for="a">a) there is no correct answer</label>
        <input type="radio" name="q3" class="b">
        <label for="b">b) x1=2/3 x2=-(3/2)</label>
        <input type="radio" name="q3" class="c">
        <label for="c">c) x1=3/2 x2=8/3</label>
        <br>
        <br>    
        <br>
        <b><label>Q.4 If you have ∢ABC = 34.6° and you know that ∢BCA = ∢BAC, what is the diffrence of ∢BAC and ∢ABC?</label></b>
        <br>
        <input type="radio" name="q4" class="a">
        <label for="a">a)38.2°</label>
        <input type="radio" name="q4" class="b">
        <label for="b">a)38.3°</label>
        <input type="radio" name="q4" class="c">
        <label for="c">a)38.1°</label>
        <br>
        <br>    
        <br>
        <b><label>Q.5 solve the equation: 3x²-9x+6=0</label></b>
        <br>
        <input type="radio" name="q5" class="a">
        <label for="a">x1=-1 x2=2</label>
        <input type="radio" name="q5" class="b">
        <label for="b">x1=1 x2=2</label>
        <input type="radio" name="q5" class="c">
        <label for="c">x1=-1 x2=-2</label>
        <br>
        <br>    
        <br>
        <b><label>Q.6 solve the equation: 5x²-3x+7=0 </label></b>
        <br>

        <input type="radio" name="q6" class="b">
        <label for="b">b) there are no correct answers</label>
        <input type="radio" name="q6" class="c">
        <label for="c">c) x1= 5/3 x2= 3/5</label>
        <br>
        <br>    
        <br>
